<li class="list-group-item">
  <h3 style="font-size: 20px;">Titre : {{ publisIT.titrePubli }}</h3>
  <h4 style="font-size: 18px;">Contenu : {{ publisIT.contenuPubli }}</h4>

  <button type="button" class="btn btn-success"
          (click)="onJadore()">
          J'adore {{ publisIT.jadorePubli }}</button>

  <button type="button" class="btn btn-danger"
          style="position: relative; left: 0.6em;"
          (click)="onJeDeteste()">
          Je d√©teste {{ publisIT.jeDetestePubli }}</button>

  <p style="display: inline; position: relative; top: 0.6em; left: 1em;">{{ publisIT.datePubli | date: "EEEE dd/MM/yy HH:mm" }}</p>
</li>
